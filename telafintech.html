<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/tela.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Aurumtech | Registros Financeiros</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text&family=Goldman&family=Shadows+Into+Light&display=swap');

        .navbar {
            background-color: #7B68EE; 
        }

        .logo-link {
            color: #FFFF00; 
            font-family: 'Goldman', cursive; 
            font-size: 50px; 
            text-align: center; 
            width: 100%; 
        }

        body{
            background-color: #7B68EE;

        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <nav class="navbar navbar-light">
            <a class="navbar-brand logo-link" href="#">
                Aurumtech
            </a>
        </nav>
    </div>
            </a>
        </nav>

    <div class="container mt-4">
        <header class="bg-dark text-white p-3 text-center">
            <h1>Registros Financeiros</h1>
        </header>

        <form id="finance-form" class="mb-3">
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <select class="form-select" id="tipo" required>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" class="form-control" id="valor" required>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" required>
            </div>
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>

        <div id="resultados" class="mb-3">
            <h2 class="text-center">Demonstrativo</h2>
            <div id="despesas" class="mb-3">
                <h3>Despesas</h3>
            </div>
            <div id="receitas">
                <h3>Receitas</h3>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
